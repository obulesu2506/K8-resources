---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    env: test
spec:
  replicas: 4
  selector:
    matchLabels:
      app: proxy
      name: nginx-service
  template:
    metadata:
      name: nginx-pod
      labels:
        app: proxy
        #name: nginx-service
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
          - containerPort: 80
            hostPort: 8080
      nodeSelector:
        tier: web
