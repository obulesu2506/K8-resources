---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    server: proxy
spec:
  replicas: 6
  selector:
    matchLabels:
      server: proxy
  template:
    metadata:
      labels:
        server: proxy
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        resources:
          requests:
            cpu: "500m" # 1 CPU = 1000 m
            memory: "1"
          limits:
            cpu: "750m"
            memory: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    server: proxy
spec:
  type: LoadBalancer
  selector:
    server: proxy
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
...